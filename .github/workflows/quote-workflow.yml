name: Quote workflow

on:
  push:
  schedule:
    - cron: '0 */6 * * *'

  workflow_dispatch:

jobs:
  update-readme-with-quote:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Fetch Quote
        run: |
          curl -s https://api.quotable.io/random | jq -r '.content' > quote.txt
          sed -i '/<!-- QUOTE:START -->/,/<!-- QUOTE:END -->/c\<!-- QUOTE:START -->\n'"$(cat quote.txt)"'\n<!-- QUOTE:END -->' README.md

      - name: Commit and push changes
        run: |
          git config --global user.name "ManasBhilar"
          git config --global user.email "contact@gmail.com"
          git add README.md
          git commit -m "Updated Quote" || echo "No changes to commit"
          git push
