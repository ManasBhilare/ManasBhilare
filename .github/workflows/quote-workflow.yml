name: Quote workflow

on:
  push:
  schedule:
    # Run workflow automatically every six hours
    - cron: '0 */6 * * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  update-readme-with-quote:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Ensures full repo history is available

      - name: Pull script to get quote
        uses: jhamadhav/quote-workflow@main

      - name: Commit and push changes
        run: |
          git config --global user.name "jhamadhav"
          git config --global user.email "contact@gmail.com"
          git add README.md
          git commit -m "New Quote added" || echo "No changes to commit"
          git push
